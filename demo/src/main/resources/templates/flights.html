<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flights</title>
    <link rel="stylesheet" th:href="@{/flights.css}">
</head>
<body>

<h2>Flights</h2>

<table>
    <thead>
    <tr>
        <th>Flight ID</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Departure Date</th>
        <th>Return Date</th>
        <th>Price</th>
        <th>Available Seats</th>
        <th>Flight Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.flightId}"></td>
        <td th:text="${flight.source}"></td>
        <td th:text="${flight.destination}"></td>
        <td th:text="${flight.departureDate}"></td>
        <td th:text="${flight.returnDate}"></td>
        <td th:text="${flight.price}"></td>
        <td th:text="${flight.availableSeats}"></td>
        <td th:text="${flight.flightType}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
